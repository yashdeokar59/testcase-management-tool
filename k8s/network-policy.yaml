apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: test-management-network-policy
  namespace: test-management
  labels:
    app: test-management-tool
spec:
  podSelector:
    matchLabels:
      app: test-management-tool
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - {}  # Allow all ingress
  egress:
  - {}  # Allow all egress
