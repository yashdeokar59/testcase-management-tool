apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-scripts
  namespace: test-management
  labels:
    app: test-management-tool
    component: database
data:
  init.sql: |
    -- Create database if not exists
    CREATE DATABASE IF NOT EXISTS testmanagement;
    USE testmanagement;
    
    -- Grant privileges to testuser
    GRANT ALL PRIVILEGES ON testmanagement.* TO 'testuser'@'%';
    FLUSH PRIVILEGES;
